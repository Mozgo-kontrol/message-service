version: '3.8'
services:
  api:
    build: .
    container_name: message-server-api
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/message-db
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules     # prevents host node_modules from overwriting container deps
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: message-db
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data: